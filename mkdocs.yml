site_name: Appflix Shopware 6 App Dokumentation
theme:
    name: 'material'
    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - navigation.tracking
    palette:
        - scheme: default
          accent: light green
          primary: deep orange
          toggle:
              icon: material/toggle-switch-off-outline
              name: Switch to dark mode
        - scheme: slate
          accent: light green
          primary: deep orange
          toggle:
              icon: material/toggle-switch
              name: Switch to light mode
plugins:
    - i18n:
          default_language: de
          languages:
              de: Deutsch
              en: English
              nl: Nederlands
              zh: 中国
          nav_translations:
              de:
                  Documentation: App Dokumentation
                  Imprint: Impressum
                  OrderManagement: Bestellverwaltung
                  QuickSetup: Schnelleinrichtung
                  StoreConfiguration: Shop Konfiguration
              en:
                  Documentation: App Documentation
                  Imprint: Imprint
                  OrderManagement: Order Management
                  QuickSetup: Quick Setup
                  StoreConfiguration: Store Configuration
              nl:
                  Documentation: App Documentatie
                  Imprint: Afdruk
              zh:
                  Documentation: 应用程序文档
                  Imprint: 版本说明
    - search
docs_dir: docs-source
site_dir: docs-html
site_url: 'https://docs.app-flix.de'
extra:
    consent:
        title: Cookie consent
        description: >
            We use cookies to recognize your repeated visits and preferences, as well
            as to measure the effectiveness of our documentation and whether users
            find what they're searching for. With your consent, you're helping us to
            make our documentation better.
        cookies:
            matomo: Matomo Tracker
            custom: Disqus Board
    disqus: 'moori'
extra_css:
    - jquery.fancybox.min.css
    - extra.css
extra_javascript:
    - jquery-3.5.0.slim.min.js
    - jquery.fancybox.min.js
    - extra.js

nav:
    - Start: 'index.md'
    - DeliveryWare:
        - 'deliveryware/index.md'
        - 'deliveryware/faq/index.md'
        - QuickSetup:
            - 'deliveryware/installation/index.md'
            - 'deliveryware/demo-assistant/index.md'
            - 'deliveryware/migration/index.md'
        - StoreConfiguration:
            - 'deliveryware/shops/index.md'
            - 'deliveryware/mail-templates/index.md'
            - 'deliveryware/options/index.md'
            - 'deliveryware/ingredients/index.md'
            - 'deliveryware/badges/index.md'
        - 'deliveryware/theme/index.md'
        - OrderManagement:
            - 'deliveryware/dashboard/index.md'
            - 'deliveryware/printers/index.md'
            - 'deliveryware/gps-tracking/index.md'
    - Studygood:
          - Häufig gestellte Fragen (FAQ): 'studygood/faq/index.md'
          - Schnelleinrichtung:
                - Installation: 'studygood/installation/index.md'
                - Demo Daten anlegen: 'studygood/demo-assistant/index.md'
          - Kurs Konfiguration:
                - Kursverwaltung: 'studygood/course/index.md'
                - Kapitel: 'studygood/chapter/index.md'
                - Lektionen: 'studygood/lesson/index.md'
                - Produkt Konfiguration: 'studygood/product/index.md'
                - Prüfungen: 'studygood/test/index.md'
                - Tutor: 'studygood/tutor/index.md'
                - Board: 'studygood/board/index.md'
    - Shopware Store: 'https://store.shopware.com/appflix-ug.html'
    - Kontakt: 'mailto:info@app-flix.de'
    - Impressum: 'imprint/index.md'
