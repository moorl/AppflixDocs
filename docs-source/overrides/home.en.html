{% extends "main.html" %}

{% block tabs %}
{{ super() }}
<style>
    .md-header {
        position: initial;
    }
    .md-main__inner {
        margin: 0;
    }
    .md-content {
        display: none;
    }
    @media screen and (min-width: 60em) {
        .md-sidebar--secondary {
            display: none;
        }
    }
    @media screen and (min-width: 76.25em) {
        .md-sidebar--primary {
            display: none;
        }
    }
</style>

<section class="mdx-container">
    <div class="md-grid md-typeset">
        <div class="mdx-hero">
            <div class="mdx-hero__image">
                <img src="/assets/images/illustration.png" alt="" width="1659" height="1200" draggable="false">
            </div>

            <div class="mdx-hero__content">
                <h1>Welcome to the Appflix Shopware 6 documentation</h1>

                <a href="{{ 'en/foundation/' | url }}" title="Appflix Foundation" class="md-button">
                    Foundation
                </a>

                <a href="{{ 'en/deliveryware/' | url }}" title="Appflix DeliveryWare" class="md-button md-button--primary">
                    DeliveryWare
                </a>

                <a href="{{ 'en/studygood/' | url }}" title="Appflix Studygood" class="md-button md-button--primary">
                    Studygood
                </a>
            </div>
        </div>
    </div>
</section>
{% endblock %}

<!-- Content -->
{% block content %}{% endblock %}

<!-- Application footer -->
{% block footer %}{% endblock %}
